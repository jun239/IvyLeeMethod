<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>IvyLeeMethod</title>
</head>

<body>
  <div id="app" class="container">
    <div class="double">
      <h1>アイビー・リー・メソッド</h1>
    </div>

    <ul>
      <li v-for="(todo, index) in todos">
        <input type="checkbox" v-bind:id="'chk' + todo.id" v-model="todo.isDone">
        <label v-bind:for="'chk' + todo.id"></label>

        <!-- <input type="checkbox" v-model="todo.isDone"> -->
        <input type="text" :class="{done: todo.isDone}" v-model="todo.title">
        <span @click="up(index)" class="command"><i class="fas fa-angle-up"></i></span>
        <span @click="down(index)" class="command"><i class="fas fa-angle-down"></i></span>
      </li>
    </ul>

    <div style="text-align: center;">
      <button @click="purge" class="btn-flat-logo"><i class="fa fa-chevron-right"></i>DALETE TASK</button>
    </div>
  </div>

  <!-- vue.jsの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./js/main.js"></script>
</body>

</html>
